<!---🔗 ¿Qué es un enlace?
Un enlace (o link) permite navegar a otra parte de una web o hacia otro sitio externo.
Se usa la etiqueta <a> (de anchor o "ancla"). --->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de enlaces</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Visita <a href="https://www.rincondelvago.com/" target="_blank">Rincon del vago</a> para aprender más.</p>

  <p><a href="01-estructura-basica-html.html">Ir a la página anterior</a></p>

  <a href="#final">Ir al final de esta página</a>

  <h2 id="final">📍 Esta es la última sección</h2>
</body>
</html>
