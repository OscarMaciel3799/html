<!--
Un formulario permite al usuario ingresar datos y enviarlos.
Se usa para búsquedas, registros, encuestas, comentarios, etc.

Se define con la etiqueta:

<form> ... </form>
 Y permite multiples tipos de datos 
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario completo</title>
</head>
<body>
  <h1>Formulario de ejemplo</h1>

  <form action="#" method="post">

    <!-- Texto y correo -->
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- Número -->
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" min="0"><br><br>

    <!-- Fecha -->
    <label for="fecha">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha" name="fecha"><br><br>

    <!-- Color -->
    <label for="color">Color favorito:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <!-- Checkbox -->
    <p>Intereses:</p>
    <input type="checkbox" id="musica" name="intereses" value="musica">
    <label for="musica">Música</label><br>
    <input type="checkbox" id="deportes" name="intereses" value="deportes">
    <label for="deportes">Deportes</label><br>
    <input type="checkbox" id="libros" name="intereses" value="libros">
    <label for="libros">Libros</label><br><br>

    <!-- Radio -->
    <p>Género:</p>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="otro" name="genero" value="otro">
    <label for="otro">Otro</label><br><br>

    <!-- Select -->
    <label for="pais">País:</label><br>
    <select id="pais" name="pais">
      <option value="">Seleccione...</option>
      <option value="ar">Argentina</option>
      <option value="cl">Chile</option>
      <option value="mx">México</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea><br><br>

    <!-- Archivo -->
    <label for="archivo">Subir archivo:</label><br>
    <input type="file" id="archivo" name="archivo"><br><br>

    <!-- Botones -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">

  </form>
</body>
</html>
