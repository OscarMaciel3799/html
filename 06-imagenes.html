<!--
La etiqueta <img> se usa para mostrar imágenes en HTML. 
Es autocontenida, es decir, no tiene una etiqueta de cierre.

Texto alternativo (alt)
Muy importante para accesibilidad y SEO. 
El texto que escribas ahí describe la imagen para personas 
con lectores de pantalla o si la imagen no carga.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con imágenes</title>
</head>
<body>
  <h1>Galería básica</h1>

  <h2>Imagen local</h2>
  <img src="imagenes/gato.jpg" alt="Un gato descansando" width="300">

  <h2>Imagen desde internet</h2>
  <img src="https://i.pinimg.com/736x/4a/b4/57/4ab457e6ea8c209d8fa8b32dae1bcde3.jpg" alt="camino del programador" width="250">


</body>
</html>
